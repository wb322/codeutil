<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>nginxLog</title>
    <th:block th:replace="head::jsCss"></th:block>
</head>
<body>
<div class="">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="padding-bottom: 0">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="clientIp" placeholder="用户IP" autocomplete="off" class="layui-input">
                    </div>
                    <!--<div class="layui-inline layui-show-xs-block">
                        <input type="text" name="msec" placeholder="时间" autocomplete="off" class="layui-input">
                    </div>-->
                    <!--<div class="layui-inline layui-show-xs-block">
                        <input type="text" name="serverProtocol" placeholder="请求协议" autocomplete="off" class="layui-input">
                    </div>-->
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="host" placeholder="域名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="status" placeholder="Http响应状态码" autocomplete="off" class="layui-input">
                    </div>
                    <!--<div class="layui-inline layui-show-xs-block">
                        <input type="text" name="cacheCode" placeholder="缓存状态码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="bytesSent" placeholder="响应大小" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="requestMethod" placeholder="HTTP方法" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="url" placeholder="请求URL" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="upstreamAddr" placeholder="后端信息" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="upstreamStatus" placeholder="后端HTTP状态码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="rbsize" placeholder="请求大小" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="hier" placeholder="上游缓存状态码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="serverAddr" placeholder="服务IP" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="contentType" placeholder="内容类型" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="httpReferer" placeholder="Refer" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="httpUserAgent" placeholder="客户端类型" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="requestTime" placeholder="下载时长" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="parentIp" placeholder="上游IP" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="httpCookie" placeholder="COOKIE" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="httpRange" placeholder="分片" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="parentRespCode" placeholder="上游HTTP状态码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="requestid" placeholder="请求ID" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="requestCompletion" placeholder="事务完成状态" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="requestHop" placeholder="跳数" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="remoteAddr" placeholder="下游IP" autocomplete="off" class="layui-input">
                    </div>-->
                    <div class="layui-inline layui-show-xs-block">
                        <select name="denyType" class="layui-select">
                            <option value="">全部</option>
                            <option value="1">IP黑名单</option>
                            <option value="2">URL拦截</option>
                            <option value="3">ARG拦截</option>
                            <option value="4">COOKIE拦截</option>
                            <option value="5">POST拦截</option>
                            <option value="6">USERAGENT拦截</option>
                            <option value="7">CC攻击</option>
                            <option value="8">其他</option>
                        </select>
                    </div>
                    <!--<div class="layui-inline layui-show-xs-block">
                        <input type="text" name="clength" placeholder="响应头-文件大小" autocomplete="off" class="layui-input">
                    </div>-->

                    <div class="layui-inline layui-btn-group layui-anim layui-anim-scaleSpring">
                        <button class="layui-btn" lay-submit lay-filter="list-table-search" title="查询">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn" lay-submit lay-filter="list-table-reset" title="重置">
                            <i class="layui-icon layui-icon-refresh-1 layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-body">
            <table id="list-table" lay-filter="list-table"></table>
        </div>
    </div>
</div>
<script type="text/html" id="table-toolbar-head">
    <!--<button class="layui-btn layui-btn-radius layui-btn-sm layui-anim layui-anim-scaleSpring" lay-event="add">
        <i class="layui-icon">&#xe608;</i>添加
    </button>
    <button class="layui-btn layui-btn-radius layui-btn-sm layui-anim layui-anim-scaleSpring" lay-event="batchDel">
        <i class="layui-icon">&#xe640;</i>删除
    </button>-->
</script>
<script type="text/html" id="table-toolbar-column">
    <a class="layui-btn layui-btn-normal layui-btn-xs layui-anim layui-anim-scaleSpring" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>编辑
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-anim layui-anim-scaleSpring" lay-event="del">
        <i class="layui-icon layui-icon-delete"></i>删除
    </a>
</script>
<script>
    layui.use(['index', 'custom-nginxLog', 'table']);
</script>
</body>
</html>
