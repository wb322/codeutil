<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>machine</title>
  <th:block th:replace="head::jsCss"></th:block>
</head>
<body>
  <div class="layui-form" lay-filter="form-add-edit" id="form-add-edit" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
      <label class="layui-form-label">主机名</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">操作系统</label>
      <div class="layui-input-block">
        <input type="text" name="system" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">硬盘</label>
      <div class="layui-input-block">
        <input type="text" name="disk" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">内存</label>
      <div class="layui-input-block">
        <input type="text" name="memory" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">CPU</label>
      <div class="layui-input-block">
        <input type="text" name="cpu" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">网卡</label>
      <div class="layui-input-block">
        <input type="text" name="network" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-add-submit" id="form-add-submit" value="add">
      <input type="button" lay-submit lay-filter="form-edit-submit" id="form-edit-submit" value="edit">
    </div>
  </div>
  </div>
</body>
<script>
  layui.use(['form'],function () {
    var $ = layui.$,
        form = layui.form;
  });
</script>
</html>
