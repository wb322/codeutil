<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>sysSetting</title>
    <th:block th:replace="head::jsCss"></th:block>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="padding-bottom: 0">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="name" placeholder="系统名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="version" placeholder="系统版本" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="control" placeholder="控制中心" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="license" placeholder="License有效期" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="pack" placeholder="系统安装包" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="cdn" placeholder="是否为CDN模式" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-inline layui-btn-group">
                        <button class="layui-btn" lay-submit lay-filter="list-table-search" title="查询">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn" lay-submit lay-filter="list-table-reset" title="重置">
                            <i class="layui-icon layui-icon-refresh-1 layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-body">
            <table id="list-table" lay-filter="list-table"></table>
        </div>
    </div>
</div>
<script type="text/html" id="table-toolbar-head">
    <button class="layui-btn layui-btn-radius layui-btn-sm" lay-event="add">
        <i class="layui-icon">&#xe608;</i>添加
    </button>
    <button class="layui-btn layui-btn-radius layui-btn-sm" lay-event="batchDel">
        <i class="layui-icon">&#xe640;</i>删除
    </button>
</script>
<script type="text/html" id="table-toolbar-column">
    <a class="layui-btn layui-btn-sm" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>编辑
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
        <i class="layui-icon layui-icon-delete"></i>删除
    </a>
</script>
<script>
    layui.use(['index', 'custom-sysSetting', 'table']);
</script>
</body>
</html>
