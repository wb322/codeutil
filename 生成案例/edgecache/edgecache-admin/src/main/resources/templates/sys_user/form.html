<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>sysUser</title>
  <th:block th:replace="head::jsCss"></th:block>
</head>
<body>
  <div class="layui-form" lay-filter="form-add-edit" id="form-add-edit" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id">

    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-block">
        <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否可用</label>
      <div class="layui-input-block">
        <select id="enabled" name="enabled" class="layui-select">
          <option value='true'>可用</option>
          <option value='false'>不可用</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">说明</label>
      <div class="layui-input-block">
        <input type="text" name="description" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-block">
        <input type="text" name="sys" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-add-submit" id="form-add-submit" value="add">
      <input type="button" lay-submit lay-filter="form-edit-submit" id="form-edit-submit" value="edit">
    </div>
  </div>
  </div>
</body>
<script>
  layui.use(['form'],function () {
    var $ = layui.$,
        form = layui.form;
    setTimeout(function () {
      form.render('select');
    },500)
  });
</script>
</html>
